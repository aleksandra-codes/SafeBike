    <div id="bikerView">
      <div class="container">
        
          <div class="justify-content-md-center white-container shadow">
 
                <div id="mapid"></div>
                
                  <div class="col-md text-center">
                    <div id="firstMsg">To request help press on one of the buttons.</div>
                      <div id="confirm-msg"></div>
                      <div id="help-is-coming"></div>
                    
                    <button id="med-btn" type="button" class="btn btn-primary biker-buttons my-3" value="medical">
                        <i class="fas fa-briefcase-medical"></i>
                      Medical</button> 
                    <button id="water-btn" type="button" class="btn btn-primary biker-buttons my-3" value="water">
                        <i class="fas fa-tint"></i>
                      Water
                    </button> 

                    <button id="repair-btn" type="button" class="btn btn-primary biker-buttons my-3" value="repair">
                        <i class="fas fa-tools"></i>
                      Repair</button> 

                    <!-- <button id="request-btn" type="button" class="btn btn-secondary biker-buttons my-4s">My requests</button> -->
                    <button id="confirm-btn" type="button" class="btn btn-success biker-buttons m-4">Confirm</button> 
                    <button id="cancel-btn" type="button" class="btn btn-danger biker-buttons m-4">Cancel</button>
                    <button id="ok-btn" type="button" class="btn btn-success biker-buttons m-4">Ok</button>
                  </div>
                
            </div>
          </div>

        
      <script>
// Medical button was clicked
        $('#med-btn').on('click', addMsgMed);
          function addMsgMed(){
            $('#confirm-msg').text("Please confirm your request for medical help.");
            $('#water-btn').toggle();
            $('#repair-btn').toggle();
            $('#med-btn').toggle();
            $('#request-btn').toggle();
            $('#confirm-btn').show();
            $('#cancel-btn').show();
            $('#confirm-msg').show();
           
          }

// Water button was clicked
          $('#water-btn').on('click', addMsgWater);
          function addMsgWater(){
            $('#confirm-msg').text("Please confirm your request for water.");
            $('#water-btn').toggle();
            $('#repair-btn').toggle();
            $('#request-btn').toggle();
            $('#med-btn').toggle();
            $('#confirm-btn').toggle();
            $('#cancel-btn').toggle();
            $('ok-btn').toggle();
            $('#confirm-msg').toggle();
          }

//Repair button was clicked
          $('#repair-btn').on('click', addMsgRepair);
          function addMsgRepair(){
            $('#confirm-msg').text("Please confirm your request for repair.");
            $('#confirm-msg').show();
            $('#water-btn').toggle();
            $('#repair-btn').toggle();
            $('#med-btn').toggle();
            $('#request-btn').toggle();
            $('#confirm-btn').toggle();
            $('#cancel-btn').toggle();

          }
// Cancel request button
        $('#cancel-btn').on('click', returnFuncCancel);
          function returnFuncCancel(){
            $('#confirm-msg').hide();
            $('#water-btn').show();
            $('#repair-btn').show();
            $('#med-btn').show();
            $('#confirm-btn').hide();
            $('#cancel-btn').hide();
            $('#request-btn').show();

          }
// Confirm button clicked
          $('#confirm-btn').on('click', returnFuncConfirm);
          function returnFuncConfirm(){
            $('#help-is-coming').toggle();
            $('#help-is-coming').text("Help is on the way! Please wait, a voluneer is going to be with you shortly");
            $('#confirm-msg').hide();
            $('#confirm-btn').hide();
            $('#cancel-btn').hide();
            $('#request-btn').show();
            $('#ok-btn').show();
          }

// Ok button
          $('#ok-btn').on('click', okFunc);
          function okFunc(){
            $('#help-is-coming').hide();
            $('#water-btn').show();
            $('#repair-btn').show();
            $('#med-btn').show();
            $('#confirm-btn').hide();
            $('#cancel-btn').hide();
            $('#ok-btn').toggle();
            $('#request-btn').toggle();
            
          }
          
      </script>

    <div id="volunteerView">
    
        <div class="container">
          <div class="shadow" id="map-container">
            <div id="mapid2"></div>
            <div class="col text-center">
              <div class="my-5" id="req-info">
                <p>(There are no current requests for help. <br> Participant requests will automatically appear here.)</p>
              </div>
              <button class="btn shadow-sm mb-4" id="btn-accept" disabled="disabled">Accept Request</button>
              <button class="btn shadow-sm mb-4" id="btn-complete" disabled="disabled">COMPLETE REQUEST</button>
            </div>
          </div>
        </div>
    
      <script>
      
        $("#btn-accept").on('click', replaceAccept);
          function replaceAccept() {
            $('#btn-accept').hide();
            $('#btn-complete').show();
          }
  
      </script>
